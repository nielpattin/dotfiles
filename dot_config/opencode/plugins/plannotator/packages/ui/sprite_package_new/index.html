<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprite Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }
      .animation {
        width: 96px;
        height: 96px;
        background: url("sprite.png") left center;
        animation: play 3s steps(12) infinite;
        /* image-rendering: pixelated; */ /* Uncomment if resizing up */
      }

      @keyframes play {
        to {
          background-position: -1152px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="animation"></div>
  </body>
</html>
